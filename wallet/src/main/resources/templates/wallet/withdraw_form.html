<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw Wallet</title>
  </head>
  <body>
    <h1>Withdraw Wallet</h1>
    <form
      action="#"
      th:action="@{/wallet/withdraw}"
      th:object="${wallet}"
      method="post"
    >
      <label for="id">Wallet ID:</label>
      <input
        type="text"
        id="id"
        name="id"
        th:field="*{id}"
        readonly
        required
      />
      <br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required />
      <br />
      <button type="submit">Withdraw</button>
    </form>
    <div
      th:if="${successMessage}"
      th:text="${successMessage}"
      style="color: green"
    ></div>
    <div
      th:if="${errorMessage}"
      th:text="${errorMessage}"
      style="color: red"
    ></div>
    <a href="/">Go back</a>
  </body>
</html>
