<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Credit Card</title>
</head>
<body>
    <h1>Save Credit Card</h1>
    <form action="#" th:action="@{/saveCreditCard}" th:object="${creditCard}" method="post">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" th:field="*{cardNumber}" placeholder="xxxx-xxxx-xxxx-xxxx" pattern="\d{16}" title="Card Number must be 16 digits" required>
        <br>
        <label for="expirationDate">Expiration Date:</label>
        <input type="month" id="expirationDate" name="expirationDate" th:field="*{expirationDate}" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" th:field="*{cvv}" pattern="\d{3}" title="CVV must be 3 digits" required>
        <br>
        <label for="cardholderName">Cardholder Name:</label>
        <input type="text" id="cardholderName" name="cardholderName" th:field="*{cardholderName}" required>
        <br>
        <label for="cardholderSurname">Cardholder Surname:</label>
        <input type="text" id="cardholderSurname" name="cardholderSurname" th:field="*{cardholderSurname}" required>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="/">Go back</a>
</body>
</html>
